<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-right">Segunda 29/11</div>
        <div class="header-left">Terça 30/11</div>
    </header>
    <div class="events-column-right">
        <div class="event-pass">
            <span class="time">09:00 - 10:00 </span><span class="local">Plenário </span>
            <span class="status">  Evento Finalizado</span>
            <ul>
                <div class="item">1x Projetor</div>
                <div class="item">1x Cabo HDMI</div>
            </ul>
        </div>
        <div class="event-progress">
            <span class="time">12:00 - 14:00 </span> <span class="local"> Plenário </span>
            <span class="status">  Em Progresso</span>
            <ul>
                <div class="item">1x Projetor</div>
                <div class="item">1x Cabo HDMI</div>
            </ul>
        </div>
    </div>
    <div class="events-column-left">
        <div class="event-progress">
            <span class="time">13:00 - 14:00 </span><span class="local">Plenário </span>
            <span class="status">  Em Progresso</span>
            <ul>
                <div class="item">1x Projetor</div>
                <div class="item">1x Cabo HDMI</div>
            </ul>
        </div>
                
    </div>

</body>

</html>
